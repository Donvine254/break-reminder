<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pulse Break</title>
    <link rel="manifest" href="public/site.webmanifest" />
    <link rel="icon" href="/public/favicon.ico" type="image/x-icon" />
    <meta name="theme-color" content="#667eea" />
    <meta name="description" content="PulseBreak is a free Windows app that helps you stay active by reminding you to stand up, stretch, or take a walk at regular intervals. Boost your wellbeing with gentle notifications and sound alerts while working.">
<meta name="keywords" content="PulseBreak, digital wellbeing, stand reminder, movement timer, break alert, wellness app, Windows tray app, productivity, health tracker">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 480px;
        width: 100%;
        animation: slideUp 0.5s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .icon {
        font-size: 48px;
        margin-bottom: 10px;
      }

      h1 {
        color: #2d3748;
        font-size: 28px;
        margin-bottom: 8px;
      }

      .subtitle {
        color: #718096;
        font-size: 14px;
      }

      .preset-buttons {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin-bottom: 25px;
      }

      .preset-btn {
        background: #f7fafc;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        padding: 12px 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
      }

      .preset-btn:hover {
        background: #edf2f7;
        border-color: #667eea;
        transform: translateY(-2px);
      }

      .preset-btn.active {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-color: #667eea;
        color: white;
      }

      .preset-time {
        display: block;
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 4px;
      }

      .preset-label {
        display: block;
        font-size: 12px;
        opacity: 0.8;
      }

      .custom-section {
        background: #f7fafc;
        border-radius: 16px;
        padding: 20px;
        margin-bottom: 25px;
      }

      .custom-title {
        color: #2d3748;
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 15px;
      }

      .time-inputs {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
      }

      .input-group {
        text-align: center;
      }

      .input-group label {
        display: block;
        font-size: 12px;
        color: #718096;
        margin-bottom: 6px;
      }

      .input-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        transition: border-color 0.3s;
      }

      .input-group input:focus {
        outline: none;
        border-color: #667eea;
      }

      .options {
        margin-bottom: 25px;
      }

      .option-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px;
        background: #f7fafc;
        border-radius: 12px;
        margin-bottom: 10px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .option-item:hover {
        background: #edf2f7;
      }

      .option-label {
        display: flex;
        align-items: center;
        gap: 10px;
        color: #2d3748;
        font-size: 15px;
      }

      .toggle {
        position: relative;
        width: 50px;
        height: 26px;
        background: #cbd5e0;
        border-radius: 13px;
        transition: background 0.3s;
      }

      .toggle.active {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .toggle::after {
        content: "";
        position: absolute;
        top: 3px;
        left: 3px;
        width: 20px;
        height: 20px;
        background: white;
        border-radius: 50%;
        transition: transform 0.3s;
      }

      .toggle.active::after {
        transform: translateX(24px);
      }

      .start-btn {
        width: 100%;
        padding: 18px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 14px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }

      .start-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
      }

      .start-btn:active {
        transform: translateY(0);
      }

      .start-btn.active {
        background: linear-gradient(135deg, #fc8181 0%, #e53e3e 100%);
      }

      .status {
        text-align: center;
        margin-top: 20px;
        padding: 15px;
        background: #edf2f7;
        border-radius: 12px;
        display: none;
      }

      .status.active {
        display: block;
        animation: fadeIn 0.3s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .status-text {
        color: #2d3748;
        font-size: 14px;
        margin-bottom: 8px;
      }

      .countdown {
        font-size: 32px;
        font-weight: bold;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .notification-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(5px);
        justify-content: center;
        align-items: center;
        z-index: 1000;
        animation: fadeIn 0.3s ease-out;
      }

      .notification-modal.show {
        display: flex;
      }

      .modal-content {
        background: white;
        padding: 40px;
        border-radius: 24px;
        text-align: center;
        max-width: 400px;
        animation: scaleIn 0.3s ease-out;
      }

      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .modal-icon {
        font-size: 64px;
        margin-bottom: 20px;
      }

      .modal-title {
        font-size: 28px;
        color: #2d3748;
        margin-bottom: 15px;
      }

      .modal-message {
        font-size: 16px;
        color: #718096;
        margin-bottom: 30px;
        line-height: 1.5;
      }

      .modal-btn {
        padding: 15px 40px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .modal-btn:hover {
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="icon">‚è∞</div>
        <h1>Mindful Break Reminder</h1>
        <p class="subtitle">Stay healthy, take regular breaks</p>
      </div>

      <div class="preset-buttons">
        <button class="preset-btn" data-minutes="20">
          <span class="preset-time">20</span>
          <span class="preset-label">minutes</span>
        </button>
        <button class="preset-btn" data-minutes="30">
          <span class="preset-time">30</span>
          <span class="preset-label">minutes</span>
        </button>
        <button class="preset-btn" data-minutes="45">
          <span class="preset-time">45</span>
          <span class="preset-label">minutes</span>
        </button>
        <button class="preset-btn" data-minutes="60">
          <span class="preset-time">1h</span>
          <span class="preset-label">hour</span>
        </button>
        <button class="preset-btn" data-minutes="90">
          <span class="preset-time">1.5h</span>
          <span class="preset-label">hours</span>
        </button>
        <button class="preset-btn" data-minutes="120">
          <span class="preset-time">2h</span>
          <span class="preset-label">hours</span>
        </button>
      </div>

      <div class="custom-section">
        <div class="custom-title">Custom Interval</div>
        <div class="time-inputs">
          <div class="input-group">
            <label>Hours</label>
            <input type="number" id="hours" min="0" max="23" value="0" />
          </div>
          <div class="input-group">
            <label>Minutes</label>
            <input type="number" id="minutes" min="0" max="59" value="30" />
          </div>
          <div class="input-group">
            <label>Seconds</label>
            <input type="number" id="seconds" min="0" max="59" value="0" />
          </div>
        </div>
      </div>

      <div class="options">
        <div class="option-item" onclick="toggleOption('notifications')">
          <div class="option-label">
            <span>üîî</span>
            <span>Desktop Notifications</span>
          </div>
          <div class="toggle active" id="toggle-notifications"></div>
        </div>
        <div class="option-item" onclick="toggleOption('sound')">
          <div class="option-label">
            <span>üîä</span>
            <span>Sound Alert</span>
          </div>
          <div class="toggle active" id="toggle-sound"></div>
        </div>
      </div>

      <button class="start-btn" id="startBtn" onclick="toggleTimer()">
        Start Reminder
      </button>

      <div class="status" id="status">
        <div class="status-text">Next break in:</div>
        <div class="countdown" id="countdown">00:30:00</div>
      </div>
    </div>

    <div class="notification-modal" id="modal">
      <div class="modal-content">
        <div class="modal-icon">üéØ</div>
        <h2 class="modal-title">Time for a Break!</h2>
        <p class="modal-message">
          You've been working hard! Take a moment to stretch, rest your eyes,
          and refresh your mind.
        </p>
        <button class="modal-btn" onclick="dismissNotification()">
          Got it! Thanks
        </button>
      </div>
    </div>

    <script>
      let timerInterval = null;
      let remainingTime = 0;
      let isRunning = false;
      let notificationsEnabled = true;
      let soundEnabled = true;

      const messages = [
        "Time for a break! Stand up and stretch your legs.",
        "Break time! Give your eyes a rest from the screen.",
        "Take a breather! Walk around for a few minutes.",
        "Reminder: Hydrate and take a quick break!",
        "Time to pause! Stretch and refresh your mind.",
        "Break reminder! Step away and relax for a moment.",
      ];

      // Request notification permission on load
      if ("Notification" in window && Notification.permission === "default") {
        Notification.requestPermission();
      }

      // Preset buttons
      document.querySelectorAll(".preset-btn").forEach((btn) => {
        btn.addEventListener("click", function () {
          document
            .querySelectorAll(".preset-btn")
            .forEach((b) => b.classList.remove("active"));
          this.classList.add("active");

          const minutes = parseInt(this.dataset.minutes);
          document.getElementById("hours").value = Math.floor(minutes / 60);
          document.getElementById("minutes").value = minutes % 60;
          document.getElementById("seconds").value = 0;
        });
      });

      // Custom input handlers
      ["hours", "minutes", "seconds"].forEach((id) => {
        document.getElementById(id).addEventListener("input", function () {
          document
            .querySelectorAll(".preset-btn")
            .forEach((b) => b.classList.remove("active"));
        });
      });

      function toggleOption(option) {
        const toggle = document.getElementById(`toggle-${option}`);
        toggle.classList.toggle("active");

        if (option === "notifications") {
          notificationsEnabled = toggle.classList.contains("active");
          if (notificationsEnabled && Notification.permission === "default") {
            Notification.requestPermission();
          }
        } else if (option === "sound") {
          soundEnabled = toggle.classList.contains("active");
        }
      }

      function toggleTimer() {
        if (isRunning) {
          stopTimer();
        } else {
          startTimer();
        }
      }

      function startTimer() {
        const hours = parseInt(document.getElementById("hours").value) || 0;
        const minutes = parseInt(document.getElementById("minutes").value) || 0;
        const seconds = parseInt(document.getElementById("seconds").value) || 0;

        remainingTime = hours * 3600 + minutes * 60 + seconds;

        if (remainingTime === 0) {
          alert("Please set a time interval!");
          return;
        }

        isRunning = true;
        document.getElementById("startBtn").textContent = "Stop Reminder";
        document.getElementById("startBtn").classList.add("active");
        document.getElementById("status").classList.add("active");

        updateCountdown();
        timerInterval = setInterval(() => {
          remainingTime--;

          if (remainingTime <= 0) {
            showNotification();
            // Reset and continue
            const hours = parseInt(document.getElementById("hours").value) || 0;
            const minutes =
              parseInt(document.getElementById("minutes").value) || 0;
            const seconds =
              parseInt(document.getElementById("seconds").value) || 0;
            remainingTime = hours * 3600 + minutes * 60 + seconds;
          }

          updateCountdown();
        }, 1000);
      }

      function stopTimer() {
        isRunning = false;
        clearInterval(timerInterval);
        document.getElementById("startBtn").textContent = "Start Reminder";
        document.getElementById("startBtn").classList.remove("active");
        document.getElementById("status").classList.remove("active");
      }

      function updateCountdown() {
        const hours = Math.floor(remainingTime / 3600);
        const minutes = Math.floor((remainingTime % 3600) / 60);
        const seconds = remainingTime % 60;

        document.getElementById("countdown").textContent = `${String(
          hours
        ).padStart(2, "0")}:${String(minutes).padStart(2, "0")}:${String(
          seconds
        ).padStart(2, "0")}`;
      }

      function showNotification() {
        const message = messages[Math.floor(Math.random() * messages.length)];

        // Show modal
        document.getElementById("modal").classList.add("show");
        document.querySelector(".modal-message").textContent = message;

        // Play sound
        if (soundEnabled) {
          playSound();
        }

        // Browser notification
        if (notificationsEnabled && Notification.permission === "granted") {
          new Notification("Break Time! ‚è∞", {
            body: message,
            icon: "‚è∞",
            badge: "‚è∞",
          });
        }
      }

      function dismissNotification() {
        document.getElementById("modal").classList.remove("show");
      }

      function playSound() {
        // Create a simple beep sound using Web Audio API
        const audioContext = new (window.AudioContext ||
          window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);

        oscillator.frequency.value = 800;
        oscillator.type = "sine";

        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(
          0.01,
          audioContext.currentTime + 0.5
        );

        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.5);
      }
    </script>
  </body>
</html>
